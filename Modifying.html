<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Dragon Connect</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }

      .profile-container {
          text-align: center;
      }

      .profile-modification {
          background-color: #001f3f; /* Dark blue */
          color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          max-width: 400px;
          margin-bottom: 20px;
      }

      .profile-display-container {
          background-color: #001f3f; /* Dark blue */
          color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          max-width: 400px;
      }
  </style>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
          const profileForm = document.getElementById("profileForm");
          const profileDisplay = document.getElementById("profileDisplay");

          const hobbiesList = [
              "Painting", "Coding", "Basketball", "Photography", "Writing", "Swimming", "Music", "Hiking", "Cooking", "Gaming", 
              "Reading", "Dancing", "Traveling", "Yoga", "Cycling", "Robotics", "Chess", "Volunteering", "Running", "Woodworking"
          ];

          const clubsList = [
              "Aero SAE", "DUCOM French Club", "Drexel University Club Sports", "Club Golf", "Drexel Men's Club Volleyball", "Drexel Women's Club Volleyball", "Drexel K-pop Club", 
          ];

          function populateDropdown(id, options) {
              const select = document.getElementById(id);
              options.forEach(option => {
                  const opt = document.createElement("option");
                  opt.value = option;
                  opt.textContent = option;
                  select.appendChild(opt);
              });
          }

          function loadProfile() {
              const profileData = JSON.parse(localStorage.getItem("userProfile")) || {};
              updateProfileDisplay(profileData);

              if (profileData.hobbies) {
                  Array.from(document.getElementById("hobbies").options).forEach(option => {
                      option.selected = profileData.hobbies.includes(option.value);
                  });
              }
              if (profileData.interests) {
                  Array.from(document.getElementById("interests").options).forEach(option => {
                      option.selected = profileData.interests.includes(option.value);
                  });
              }
              if (profileData.clubs) {
                  Array.from(document.getElementById("clubs").options).forEach(option => {
                      option.selected = profileData.clubs.includes(option.value);
                  });
              }
          }

          function updateProfileDisplay(data) {
              const displayItems = (items) => items && items.length > 0 ? items.map(item => `<div class="tag">${item}</div>`).join(" ") : "Not specified";

              profileDisplay.innerHTML = `
                  <h3>Profile Information</h3>
                  <p><strong>Hobbies:</strong> ${displayItems(data.hobbies)}</p>
                  <p><strong>Academic Interests:</strong> ${displayItems(data.interests)}</p>
                  <p><strong>Club Involvement:</strong> ${displayItems(data.clubs)}</p>
              `;
          }

          profileForm.addEventListener("submit", function (event) {
              event.preventDefault();
              const profileData = {
                  hobbies: Array.from(document.getElementById("hobbies").selectedOptions).map(option => option.value),
                  interests: Array.from(document.getElementById("interests").selectedOptions).map(option => option.value),
                  clubs: Array.from(document.getElementById("clubs").selectedOptions).map(option => option.value),
              };
              localStorage.setItem("userProfile", JSON.stringify(profileData));
              updateProfileDisplay(profileData);
          });

          populateDropdown("hobbies", hobbiesList);
          populateDropdown("interests", hobbiesList);
          populateDropdown("clubs", clubsList);
          document.getElementById("hobbies").multiple = true;
          document.getElementById("interests").multiple = true;
          document.getElementById("clubs").multiple = true;
          loadProfile();
      });
  </script>
</head>
<body>

  <div class="profile-container">
    <section class="profile-modification">
      <h2>Modify Your Profile</h2>
      <form id="profileForm">
          <label for="hobbies">Hobbies:</label>
          <select id="hobbies" name="hobbies"></select><br>

          <label for="interests">Academic Interests:</label>
          <select id="interests" name="interests"></select><br>

          <label for="clubs">Club Involvement:</label>
          <select id="clubs" name="clubs"></select><br>

          <button type="submit">Save Profile</button>
      </form>
    </section>

    <div id="profileDisplay" class="profile-display-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Dragon Connect</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }

      .profile-container {
          text-align: center;
      }

      .profile-modification, .profile-display-container {
          background-color: #001f3f; 
          color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          max-width: 400px;
          margin-bottom: 20px;
      }

      .tag {
          display: inline-block;
          background-color: #ff4136;
          color: white;
          padding: 5px 10px;
          border-radius: 12px;
          margin: 5px;
          cursor: pointer;
      }

      .remove-btn {
          margin-left: 8px;
          background: none;
          border: none;
          color: white;
          font-weight: bold;
          cursor: pointer;
      }
  </style>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
          const hobbiesList = ["Painting", "Coding", "Basketball", "Photography", "Writing", "Swimming", "Music", "Hiking", "Cooking", "Gaming", "Reading", "Dancing", "Traveling", "Yoga", "Cycling", "Robotics", "Chess", "Volunteering", "Running", "Woodworking"];
          const clubsList = ["Aero SAE", "DUCOM French Club", "Drexel University Club Sports", "Club Golf", "Drexel Men's Club Volleyball", "Drexel Women's Club Volleyball", "Drexel K-pop Club"];

          function populateDropdown(id, options) {
              const select = document.getElementById(id);
              select.innerHTML = "";
              options.forEach(option => {
                  const opt = document.createElement("option");
                  opt.value = option;
                  opt.textContent = option;
                  select.appendChild(opt);
              });
          }

          function loadProfile() {
              const profileData = JSON.parse(localStorage.getItem("userProfile")) || { hobbies: [], interests: [], clubs: [] };
              updateProfileDisplay(profileData);
          }

          function updateProfileDisplay(data) {
              function createTag(category, item) {
                  return `<span class='tag'>${item} <button class='remove-btn' onclick='removeItem("${category}", "${item}")'>x</button></span>`;
              }
              
              document.getElementById("profileDisplay").innerHTML = `
                  <h3>Profile Information</h3>
                  <p><strong>Hobbies:</strong> ${data.hobbies.map(item => createTag("hobbies", item)).join(" ") || "Not specified"}</p>
                  <p><strong>Academic Interests:</strong> ${data.interests.map(item => createTag("interests", item)).join(" ") || "Not specified"}</p>
                  <p><strong>Club Involvement:</strong> ${data.clubs.map(item => createTag("clubs", item)).join(" ") || "Not specified"}</p>
              `;
          }

          window.addItem = function (category) {
              const select = document.getElementById(category);
              const selectedValue = select.value;
              if (!selectedValue) return;
              
              let profileData = JSON.parse(localStorage.getItem("userProfile")) || { hobbies: [], interests: [], clubs: [] };
              if (!profileData[category].includes(selectedValue)) {
                  profileData[category].push(selectedValue);
                  localStorage.setItem("userProfile", JSON.stringify(profileData));
                  updateProfileDisplay(profileData);
              }
          };

          window.removeItem = function (category, item) {
              let profileData = JSON.parse(localStorage.getItem("userProfile")) || { hobbies: [], interests: [], clubs: [] };
              profileData[category] = profileData[category].filter(i => i !== item);
              localStorage.setItem("userProfile", JSON.stringify(profileData));
              updateProfileDisplay(profileData);
          };

          populateDropdown("hobbies", hobbiesList);
          populateDropdown("interests", hobbiesList);
          populateDropdown("clubs", clubsList);
          loadProfile();
      });
  </script>
</head>
<body>
  <div class="profile-container">
    <section class="profile-modification">
      <h2>Modify Your Profile</h2>
      <label for="hobbies">Hobbies:</label>
      <select id="hobbies"></select>
      <button onclick="addItem('hobbies')">Add</button><br>

      <label for="interests">Academic Interests:</label>
      <select id="interests"></select>
      <button onclick="addItem('interests')">Add</button><br>

      <label for="clubs">Club Involvement:</label>
      <select id="clubs"></select>
      <button onclick="addItem('clubs')">Add</button><br>
    </section>

    <div id="profileDisplay" class="profile-display-container"></div>
  </div>
</body>
</html>

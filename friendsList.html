<!DOCTYPE html>
<html>
<head>
    <title>Friends List</title>
    <link href="[https://fonts.googleapis.com/css2?family=Doppio+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"](https://fonts.googleapis.com/css2?family=Doppio+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap") rel="stylesheet">
    <link rel="stylesheet" href="friendsList.css">
</head>
<body>
    <script src="friendsList.js"></script>
    <div id="top_bar">
        <!--Replace when database is added-->
        <div>Hello, Jane Doe</div>
        <input type="text" id="search_box" placeholder="Search for people, clubs, events">
        <img src="images/selfie.jpg" id="profile_img" alt="Profile">
    </div>

    <div class="page_container">
        <div class="friends_header">
            <h1>Friends</h1>
            <button id="add_friend_button">Add Friend</button>
        </div>

        <div class="friends_list">
            <!-- Friends list will be populated here -->
        </div>

        <div id="add_friend_modal" class="modal">
            <div class="modal_content">
                <h2>Add Friend</h2>
                <input type="text" id="friend_name" placeholder="Enter friend's name">
                <input type="text" id="friend_email" placeholder="Enter friend's email">
                <button id="send_friend_request">Send Friend Request</button>
            </div>
        </div>
    </div>
</body>
</html>

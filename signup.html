<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragons Connect - Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <h1>Dragons Connect</h1>
        
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="signUp(event)">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your First Name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your Last Name" required>
            
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" pattern="[a-z0-9._%+-]+@drexel.edu" 
                   title="Must enter a Drexel email" required placeholder="Enter your Drexel Email">
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter your Password" autocomplete="off"
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}$" 
                   title="Password must contain at least one uppercase letter, one number, one symbol, and be at least 8 characters long" 
                   required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your Password" autocomplete="off" required>
            
            <button type="submit" id="signup-btn">Sign Up</button>
        </form>
        
        <p id="message"></p>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = "https://ifamfjeazbkrnmqbxsux.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmYW1mamVhemJrcm5tcWJ4c3V4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAwNzU4NzYsImV4cCI6MjA1NTY1MTg3Nn0.pxme26fjpYTuH0yFUhFzf9o50n_5q7KfzgCD_8vwu_Q"; // Hide this in a backend
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        async function signUp(event) {
            event.preventDefault();
            document.getElementById("signup-btn").innerText = "Signing up...";
            document.getElementById("signup-btn").disabled = true;

            const first = document.getElementById("first-name").value;
            const last = document.getElementById("last-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById("message").innerText = "Passwords do not match!";
                resetButton();
                return;
            }

            try {
                let { data, error } = await supabaseClient.auth.signUp({ email, password });

                if (error) {
                    throw new Error(error.message);
                }
                
                if (!data.user) {
                    throw new Error("User not created. Please try again.");
                }

                // Insert profile into database
                const { error: dbError } = await supabaseClient.from("profiles").insert([
                    { id: data.user.id, first_name: first, last_name: last, email: email }
                ]);

                if (dbError) {
                    throw new Error("Signup successful, but failed to save profile.");
                }

                document.getElementById("message").innerText = "Sign-up successful! Check your email for confirmation.";
            } catch (err) {
                document.getElementById("message").innerText = err.message;
            } finally {
                resetButton();
            }
        }

        function resetButton() {
            document.getElementById("signup-btn").innerText = "Sign Up";
            document.getElementById("signup-btn").disabled = false;
        }
    </script>
</body>
</html>

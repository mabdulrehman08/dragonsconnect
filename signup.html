<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>

<body>
    <div class="main">
      <h1>Dragons Connect</h1>  
      <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="first-name">
              First Name:
            </label>
            <input type="text" id="first-name" placeholder="Enter your First Name" required>
            <label for="last-name">
              Last Name:
            </label>
            <input type="text" id="last-name" placeholder="Enter your Last Name" required>
            <label for="email">
              Email:
            </label>
            <input type="email" id="email" pattern="[a-z0-9._%+\-]+@drexel.edu" title="Must enter a drexel email" required placeholder="Enter your Email" required>
            <label for="password">
              Password:
            </label>
            <input type="password" id="password" placeholder=" Enter your Password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" required />
            <button type="submit">Sign Up</button>
          </form>
          
          <p id="signup-message"></p>
          
          <script>
            document.getElementById("signup-form").addEventListener("submit", async function (event) {
              event.preventDefault();
          
              const firstName = document.getElementById("first-name").value;
              const lastName = document.getElementById("last-name").value;
              const email = document.getElementById("email").value;
              const password = document.getElementById("password").value;
          
              // Register user with Supabase Auth
              const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password
              });
          
              if (error) {
                document.getElementById("signup-message").innerText = "Error: " + error.message;
                return;
              }
          
              // Save additional user details in the "users" table
              const { user } = data;
              await supabase.from("users").insert([
                { id: user.id, first_name: firstName, last_name: lastName, email: email }
              ]);
          
              document.getElementById("signup-message").innerText = "Sign-up successful! Check your email.";
            });
          </script>
    </div>

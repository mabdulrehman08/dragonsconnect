<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonsConnect</title>
  <link rel="stylesheet" href="static\css\dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <img src="logo.png" class="logo" alt="Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search DragonsConnect..." />
    </div>
    <div class="nav-right">
      <img src="notifications.png" alt="Notifications">
      <img src="inbox.png" alt="Messages">
      <img src="friends.png" alt="Friends">
      <div class="profile-pic online">
        <img src="selfie.jpg" alt="Profile">
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="menu-item"><img src="icons/news.png"><span>Latest News</span></div>
      <div class="menu-item"><img src="icons/friends.png"><span>Friends</span></div>
      <div class="menu-item"><img src="icons/group.png"><span>Groups</span></div>
      <div class="menu-item"><img src="icons/store.png"><span>Marketplace</span></div>
      <div class="menu-item"><img src="icons/watch.png"><span>Watch</span></div>
    </div>

    <!-- Feed -->
    <div class="feed">
      <div class="stories">
        <div class="story-card"><img src="selfie.jpg" alt=""><p>You</p></div>
        <div class="story-card"><img src="user1.jpg" alt=""><p>Alison</p></div>
        <div class="story-card"><img src="user2.jpg" alt=""><p>Jackson</p></div>
        <div class="story-card"><img src="user3.jpg" alt=""><p>Samona</p></div>
      </div>

      <div class="post-box">
        <img src="selfie.jpg" class="avatar" alt="User Avatar" />
        <input type="text" placeholder="What's on your mind?" />
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <h4>Upcoming Events</h4>
      <div class="event">
        <p><strong>March 18:</strong> Social Media at Tech Park</p>
        <a href="#">More Info</a>
      </div>
      <div class="event">
        <p><strong>June 22:</strong> Mobile Marketing at Tech Park</p>
        <a href="#">More Info</a>
      </div>

      <h4>Chat</h4>
      <div class="chat-user"><img src="user1.jpg"><span>Alison</span></div>
      <div class="chat-user"><img src="user2.jpg"><span>Jackson</span></div>
    </div>
  </div>
</body>
</html>

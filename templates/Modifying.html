<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Dragon Connect</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background: url('https://media.giphy.com/media/8l5abksu2nQas/giphy.gif') no-repeat center center fixed;
          background-size: cover;
      }

      .profile-container {
          text-align: center;
      }

      .profile-modification, .profile-display-container {
          background-color: #001f3f; 
          color: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          max-width: 400px;
          margin-bottom: 20px;
      }

      .tag {
          display: inline-block;
          background-color: gold;
          color: black;
          padding: 2px 6px;
          border-radius: 6px;
          margin: 2px;
          font-size: 12px;
          cursor: pointer;
      }

      .remove-btn {
          margin-left: 5px;
          background: none;
          border: none;
          color: black;
          font-weight: bold;
          cursor: pointer;
      }
  </style>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
          const hobbiesList = ["Painting", "Coding", "Basketball", "Photography", "Writing", "Swimming", "Music", "Hiking", "Cooking", "Gaming", "Reading", "Dancing", "Traveling", "Yoga", "Cycling", "Robotics", "Chess", "Volunteering", "Running", "Woodworking"];
          const clubsList = ["Aero SAE", "American Medical Student Association (AMSA)", "Asian Students Association (ASA)", "Biomedical Engineering Society (BMES)", "Club Golf", "Drexel AI", "Drexel Esports", "Drexel K-pop Club", "Drexel Men's Club Volleyball", "Drexel PRIDE", "Drexel University Club Sports", "Drexel Women's Club Volleyball", "DUCOM French Club", "Engineers Without Borders (EWB)", "Women in Computing Society (WiCS)"];

          function populateDropdown(id, options) {
              const select = document.getElementById(id);
              select.innerHTML = "";
              options.forEach(option => {
                  const opt = document.createElement("option");
                  opt.value = option;
                  opt.textContent = option;
                  select.appendChild(opt);
              });
          }

          function loadProfile() {
              const profileData = JSON.parse(localStorage.getItem("userProfile")) || { hobbies: [], interests: [], clubs: [] };
              updateProfileDisplay(profileData);
          }

          function updateProfileDisplay(data) {
              const profileDisplay = document.getElementById("profileDisplay");
              profileDisplay.innerHTML = `<h3>Profile Information</h3>`;

              ["hobbies", "interests", "clubs"].forEach(category => {
                  const categoryDisplay = document.createElement("p");
                  categoryDisplay.innerHTML = `<strong>${category.charAt(0).toUpperCase() + category.slice(1)}:</strong> `;
                  if (data[category].length === 0) {
                      categoryDisplay.innerHTML += "Not specified";
                  } else {
                      data[category].forEach(item => {
                          const span = document.createElement("span");
                          span.className = "tag";
                          span.innerHTML = `${item} <button class='remove-btn' data-category='${category}' data-item='${item}'>x</button>`;
                          categoryDisplay.appendChild(span);
                      });
                  }
                  profileDisplay.appendChild(categoryDisplay);
              });
          }

          window.addItem = function (category) {
              const select = document.getElementById(category);
              const selectedValue = select.value;
              if (!selectedValue) return;
              
              let profileData = JSON.parse(localStorage.getItem("userProfile")) || { hobbies: [], interests: [], clubs: [] };
              if (!profileData[category].includes(selectedValue)) {
                  profileData[category].push(selectedValue);
                  localStorage.setItem("userProfile", JSON.stringify(profileData));
                  updateProfileDisplay(profileData);
              }
          };

          document.getElementById("profileDisplay").addEventListener("click", function (event) {
              if (event.target.classList.contains("remove-btn")) {
                  const category = event.target.getAttribute("data-category");
                  const item = event.target.getAttribute("data-item");
                  let profileData = JSON.parse(localStorage.getItem("userProfile")) || { hobbies: [], interests: [], clubs: [] };
                  profileData[category] = profileData[category].filter(i => i !== item);
                  localStorage.setItem("userProfile", JSON.stringify(profileData));
                  updateProfileDisplay(profileData);
              }
          });

          populateDropdown("hobbies", hobbiesList);
          populateDropdown("interests", hobbiesList);
          populateDropdown("clubs", clubsList);
          loadProfile();
      });
  </script>
</head>
<body>
  <div class="profile-container">
    <a href="index.html"><button class="nav">Back to Home</button></a>
    
    <section class="profile-modification">
      <h2>Modify Your Profile</h2>
      <label for="hobbies">Hobbies:</label>
      <select id="hobbies"></select>
      <button onclick="addItem('hobbies')">Add</button><br>

      <label for="interests">Academic Interests:</label>
      <select id="interests"></select>
      <button onclick="addItem('interests')">Add</button><br>

      <label for="clubs">Club Involvement:</label>
      <select id="clubs"></select>
      <button onclick="addItem('clubs')">Add</button><br>
    </section>

    <div id="profileDisplay" class="profile-display-container"></div>
  </div>
</body>
</html>

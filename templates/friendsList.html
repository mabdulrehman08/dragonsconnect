<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends List</title>
  <link rel="stylesheet" href="[https://fonts.googleapis.com/css2?family=Doppio+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">]
  <link rel="stylesheet" href="/static/css/friendsList.css">
</head>
<body>
  <header id="top_bar">
    <div class="greeting">Hello, Jane Doe</div>
    <form id="search_form">
      <input type="search" id="search_box" placeholder="Search for people, clubs, events">
    </form>
    <img src="/dragonsconnect/static/images/selfie.jpg
    " id="profile_img" alt="Profile">
  </header>

  <main class="page_container">
    <section class="friends_header">
      <h1>Friends</h1>
      <button id="add_friend_button">Add Friend</button>
    </section>

    <section class="friends_list">
      <!-- Friends list will be populated here -->
    </section>

    <div id="add_friend_modal" class="modal">
      <div class="modal_content">
        <h2>Add Friend</h2>
        <form id="add_friend_form">
          <label for="friend_name">Friend's Name:</label>
          <input type="text" id="friend_name" placeholder="Enter friend's name">
          <label for="friend_email">Friend's Email:</label>
          <input type="email" id="friend_email" placeholder="Enter friend's email">
          <button id="send_friend_request">Send Friend Request</button>
        </form>
      </div>
    </div>
  </main>

  <script src="/dragonsconnect/static/js/friendsList.js"></script>
</body>
</html>

<!-- Add a new section for filters -->
<section class="filters">
  <h2>Filters</h2>
  <form id="filter_form">
    <label for="drexel_class">Drexel Graduating Class:</label>
    <select id="drexel_class">
      <option value="">All</option>
      <!-- Add options for different graduating classes -->
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <!-- Add more options as needed -->
    </select>

    <label for="interests">Interests:</label>
    <select id="interests" multiple>
      <!-- Add options for different interests -->
      <option value="Sports">Sports</option>
      <option value="Music">Music</option>
      <option value="Art">Art</option>
      <!-- Add more options as needed -->
    </select>

    <label for="clubs">Clubs:</label>
    <select id="clubs" multiple>
      <!-- Add options for different clubs -->
      <option value="Debating Club">Debating Club</option>
      <option value="Photography Club">Photography Club</option>
      <option value="Gaming Club">Gaming Club</option>
      <!-- Add more options as needed -->
    </select>

    <!-- Add more filters as needed -->

    <button id="apply_filters">Apply Filters</button>
    <button id="clear_filters">Clear Filters</button>
  </form>
</section>

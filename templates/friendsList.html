<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="../static/css/friendsList.css">
  </head>
<body>
  <header id="top_bar">
    <div class="greeting">Hello, Jane Doe</div>
    <form id="search_form">
      <input type="search" id="search_box" placeholder="Search for people, clubs, events">
    </form>
    <img src="../static/images/selfie.jpg" id="profile_img" alt="Profile">
  </header>

  <main class="page_container">
    <section class="friends_header">
      <h1>Friends</h1>
      <button id="add_friend_button">Add Friend</button>
    </section>

    <section class="friends_list">
      <!-- Friends list will be populated here -->
    </section>

    <div id="add_friend_modal" class="modal">
      <div class="modal_content">
        <h2>Add Friend</h2>
        <form id="add_friend_form">
          <label for="friend_name">Friend's Name:</label>
          <input type="text" id="friend_name" placeholder="Enter friend's name">
          <label for="friend_email">Friend's Email:</label>
          <input type="email" id="friend_email" placeholder="Enter friend's email">
          <button id="send_friend_request">Send Friend Request</button>
        </form>
      </div>
    </div>
  </main>

  <script src="../static/js/friendsList.js"></script>
</body>
</html>

<section class="filters">
  <h2>Filters</h2>

         <option value="2022">2029</option>
         <option value="2022">2030</option>

      <option value="Theater">Theater</option>
      <option value="Dancing">Dancing</option>
      <option value="Hiking">Hiking</option>
      <option value="Volunteering">Volunteering</option>
      <option value="Gardening">Gardening</option>

    <label for="clubs">Clubs:</label>
<select id="clubs" multiple>

    <button id="apply_filters">Apply Filters</button>
    <button id="clear_filters">Clear Filters</button>
  </form>
</section>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dragonsconnect User</title>
	<link rel="stylesheet" href="accounts.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="sidebar">
	<img src="./DragonIcon_Blue_HEX.png" id="logo">Dragonsconnect</img>
	<div id="connections">
	<h3>Connections:</h3>
		<div class="friend">
			<img class="mini" src="user.png"></img>
			<a class="username" href="">John Doe</a>
			<p class="status">The weather is getting so warm!</p>
		</div>
		<div class="friend">
			<img class="mini" src="user.png"></img>
			<a class="username" href="">Don Joe</a>
			<p class="status">How do I use SQL??</p>
		</div>
	</div>
</div>
<div id="main">
	<div id="user">
		<img src="mario.png"></img>
		<p class="name"><h2>Mario the Magnificent</h2></p>
		<p class="friends">2 connections</p>
	</div>
	<div id="posts">
		<h3>Status</h3>
		<p>Just another day in the life of everyone's favorite dragon"</p>
			<hr>
		<p>Just made my first connection. Nice to meet you, <span>@John Doe</span>!</p>
			<hr>
	</div>
</div>
</body>
</html>

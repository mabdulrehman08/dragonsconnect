<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Dragon Connect</title>
  <link rel="stylesheet" href="styles.css">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden; 
    }

    
    .video-background {
      position: fixed; 
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      z-index: -1;
    }

   
    .content {
      position: relative;
      z-index: 1; 
      padding: 40px;
      text-align: center;
    }

    
    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow for better text visibility */
    }

 
    .content p {
      font-size: 20px;
      margin: 10px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6); /* Subtle text shadow for better readability */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 0, 0, 1);
    }
  </style>
</head>
<body>

  <video class="video-background" autoplay muted loop>
    <source src="https://www.drexel.edu/~/media/Drexel/Core-Site-Group/Core/Documents/homepage/webvignette-62624-update.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  
  <div class="content">
    <h1>Welcome to Your Profile</h1>
    <p>This is where you can customize your account and manage settings.</p>

    <form id="profileForm">
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies"><br>
        <label for="interests">Academic Interests:</label>
        <input type="text" id="interests" name="interests"><br>
        <label for="clubs">Club Involvement:</label>
        <input type="text" id="clubs" name="clubs"><br>
        <button type="submit">Save Profile</button>
    </form>
    <div id="profileDisplay"></div>


    
    <div class="account-deletion">
      <h3>Delete Your Account</h3>
      <p>This action is permanent and cannot be undone. Are you sure you want to delete your account?
        This is what you will be missing ;(</p>
      <button id="delete-account-btn">Delete My Account</button>
    </div>
  </div>

</body>
</html>
